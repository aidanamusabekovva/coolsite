<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    {% block mainmenu %}
{% for i in menu %}
    <li><a href="{% url i.url %}">{{ i.name }}</a></li>
{% endfor %}
    <hr>
{% for i in category %}
    <li>{{ i.name }}</li>
{% endfor %}
    </ul>
    <hr>
    {% endblock mainmenu %}

{% block content %}
{% endblock content %}

</body>
</html>
