<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление статьи</title>
</head>
{% for i in menu %}
    <li><a href="{% url i.url %}">{{ i.name }}</a></li>
{% endfor %}
    <hr>
<h1>Добавить статью</h1>
<body>
<form action="{% url 'add-post' %}" method="post" enctype="multipart/form-data">
   {% csrf_token %}
    {{ form.as_p }}

</form>
</body>
</html>
